[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::PydanticDeprecatedSince20
markers =
    unit: Unit tests
    integration: Integration tests
    async: Async tests requiring event loop
    slow: Slow tests
    coverage: Coverage-related tests
    defensive: Tests for defensive programming patterns
addopts =
    --strict-markers
    --strict-config
    -ra
    --tb=short
    --maxfail=10
pythonpath = src
